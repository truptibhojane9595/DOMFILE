<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form>
        <input type="text" placeholder="Enter your name..." class="name" required />
        <input type="email" placeholder="Enter your email..." class="email" required />
        <input type="number" placeholder="Enter your number..." class="number" required />
        <button class="btn">Add Row</button>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone No.</th>
                    <th class="action">Action</th>
                </tr>
            </thead>
            <tbody>
        </table>
    </form>

    <script src="./app.js"></script>
</body>

</html>
